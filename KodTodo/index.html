<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Todoist Knob Sync</title>
<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: linear-gradient(135deg, #c2f0ff 0%, #f4e2ff 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .app {
    background: #ffffffaa;
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    margin: 1rem;
    padding: 1rem 1.5rem;
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 0;
  }

  p.subtitle {
    margin-top: 0;
    color: #555;
    font-size: 0.9rem;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: space-between;
  }

  .time {
    font-size: 1.1rem;
    font-weight: 500;
  }

  input[type="password"] {
    width: 100%;
    max-width: 300px;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    border: none;
    border-radius: 10px;
    padding: 0.6rem 1.2rem;
    font-size: 0.9rem;
    cursor: pointer;
    transition: 0.2s ease;
  }

  button:active {
    transform: scale(0.97);
  }

  .btn-green { background: #7fffa7; }
  .btn-green:hover { background: #6ae194; }

  .btn-gray { background: #eee; }
  .btn-gray:hover { background: #ddd; }

  .todos, .calendar-panel {
    background: #ffffffcc;
    border-radius: 15px;
    padding: 1rem;
    flex: 1;
    min-width: 280px;
  }

  .todo {
    background: #f9f9f9;
    border-radius: 12px;
    padding: 0.8rem;
    margin-top: 0.6rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }

  textarea {
    width: 100%;
    border: none;
    resize: none;
    font-size: 0.9rem;
    padding: 0.5rem;
    border-radius: 8px;
    line-height: 1.3;
    background: #fff;
  }

  .todo-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .knob {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: conic-gradient(#4ade80 0%, #eee 0%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.8rem;
    font-weight: bold;
    user-select: none;
    position: relative;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 0.25rem;
    text-align: center;
    font-size: 0.75rem;
  }

  .calendar-day {
    padding: 0.3rem 0;
    border-radius: 6px;
  }

  .calendar-day.active {
    background: #7fffa7;
    color: #000;
  }

  @media (max-width: 700px) {
    .row {
      flex-direction: column;
      align-items: stretch;
    }
    .calendar-panel {
      order: 2;
    }
  }
</style>
</head>
<body>
<div class="app">
  <div>
    <h1>Todoist Sync â€” Knob Progress</h1>
    <p class="subtitle">0% = not done | 100% = done (syncs with Todoist). Drag knob to set progress.</p>
  </div>

  <div class="row">
    <div class="time" id="clock">--:--:--</div>
    <div>
      <input id="token" type="password" placeholder="Enter Todoist Token" />
      <button class="btn-green" id="saveToken">Save Token</button>
      <button class="btn-gray" id="exportTokens">Export</button>
    </div>
  </div>

  <div class="row">
    <div class="todos">
      <h2>Todos</h2>
      <button class="btn-green" id="newTodo">+ New</button>
      <button class="btn-gray" id="clearLocal">Clear</button>
      <button class="btn-gray" id="downloadBackup">Download</button>
      <input type="file" id="uploadBackup" style="display:none" />
      <div id="todoList"></div>
    </div>

    <div class="calendar-panel">
      <h3>Calendar</h3>
      <div id="calendar" class="calendar-grid"></div>
      <div style="margin-top:1rem;">
        <button class="btn-gray" id="fetchTodos">Fetch from Todoist</button>
        <button class="btn-green" id="pushTodos">Push to Todoist</button>
      </div>
    </div>
  </div>
</div>

<script>
const tokenInput = document.getElementById("token");
const todoList = document.getElementById("todoList");

function updateClock() {
  const d = new Date();
  document.getElementById("clock").textContent = d.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

// Load/save token
document.getElementById("saveToken").onclick = () => {
  localStorage.setItem("todoistToken", tokenInput.value);
  alert("Token saved locally.");
};
document.getElementById("exportTokens").onclick = () => {
  const data = JSON.stringify({token: localStorage.getItem("todoistToken")});
  const blob = new Blob([data], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  window.open(url, "_blank");
};

let todos = JSON.parse(localStorage.getItem("todos") || "[]");
renderTodos();

function renderTodos() {
  todoList.innerHTML = "";
  todos.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "todo";
    const textarea = document.createElement("textarea");
    textarea.value = t.text;
    textarea.oninput = () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
      t.text = textarea.value;
      saveTodos();
    };
    textarea.style.height = "auto";
    textarea.style.height = textarea.scrollHeight + "px";

    const footer = document.createElement("div");
    footer.className = "todo-footer";

    const knob = document.createElement("div");
    knob.className = "knob";
    updateKnob(knob, t.progress);
    knob.onmousedown = e => startKnobDrag(e, t, knob);
    knob.ontouchstart = e => startKnobDrag(e, t, knob);

    const del = document.createElement("button");
    del.textContent = "Delete";
    del.className = "btn-gray";
    del.onclick = () => {
      todos.splice(i, 1);
      saveTodos();
      renderTodos();
    };

    footer.append(knob, del);
    div.append(textarea, footer);
    todoList.append(div);
  });
}

function saveTodos() {
  localStorage.setItem("todos", JSON.stringify(todos));
}

document.getElementById("newTodo").onclick = () => {
  todos.push({ text: "New todo", progress: 0 });
  saveTodos();
  renderTodos();
};

document.getElementById("clearLocal").onclick = () => {
  if(confirm("Clear all local todos?")){
    todos = [];
    saveTodos();
    renderTodos();
  }
};

document.getElementById("downloadBackup").onclick = () => {
  const blob = new Blob([JSON.stringify(todos)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  window.open(url, "_blank");
};

function updateKnob(knob, percent) {
  knob.style.background = `conic-gradient(#4ade80 ${percent}%, #eee ${percent}%)`;
  knob.textContent = `${percent}%`;
}

function startKnobDrag(e, todo, knob) {
  e.preventDefault();
  const startY = e.touches ? e.touches[0].clientY : e.clientY;
  const startProgress = todo.progress;
  function move(ev) {
    const y = ev.touches ? ev.touches[0].clientY : ev.clientY;
    let diff = startY - y;
    let newProgress = Math.min(100, Math.max(0, startProgress + diff / 2));
    todo.progress = Math.round(newProgress);
    updateKnob(knob, todo.progress);
    saveTodos();
  }
  function stop() {
    document.removeEventListener("mousemove", move);
    document.removeEventListener("mouseup", stop);
    document.removeEventListener("touchmove", move);
    document.removeEventListener("touchend", stop);
  }
  document.addEventListener("mousemove", move);
  document.addEventListener("mouseup", stop);
  document.addEventListener("touchmove", move);
  document.addEventListener("touchend", stop);
}

// Calendar render
function renderCalendar() {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";
  const days = ["S","M","T","W","T","F","S"];
  days.forEach(d => {
    const el = document.createElement("div");
    el.textContent = d;
    el.style.fontWeight = "bold";
    cal.append(el);
  });
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();
  const daysInMonth = new Date(year, month+1, 0).getDate();
  for(let i=1; i<=daysInMonth; i++){
    const el = document.createElement("div");
    el.textContent = i;
    el.className = "calendar-day";
    if(i === now.getDate()) el.classList.add("active");
    cal.append(el);
  }
}
renderCalendar();
</script>
</body>
</html>
