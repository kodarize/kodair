<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tv-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #111, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 90%;
      max-width: 1280px;
      max-height: 80vh;
      background: #000;
      border: 4px solid #444;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .status {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="tv-container">
    <video id="video" controls autoplay muted playsinline></video>
    <div class="status" id="status">üî¥ Live Stream: Connecting...</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const streamURL = "https://hls.fluger.tv/play/380a887291244e8a8831ca0246d81a1b.m3u8";

    function playStream() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.muted = false;
          video.play();
          status.textContent = "üî¥ Live Stream: Playing";
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          status.textContent = `‚ö†Ô∏è Stream Error: ${data.type}`;
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamURL;
        video.muted = false;
        video.play();
        status.textContent = "üî¥ Live Stream: Playing (Native)";
      } else {
        status.textContent = "‚ùå Your browser does not support HLS playback.";
      }
    }

    document.addEventListener('DOMContentLoaded', playStream);
  </script>
</body>
</html>
