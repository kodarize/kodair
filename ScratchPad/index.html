<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="drawing-canvas"></canvas>
    </div>

    <div id="menu-bar">
        <button id="draw-button" class="menu-button">Draw</button>
        <button id="erase-button" class="menu-button">Erase</button>
        <button id="type-button" class="menu-button">Type</button>
        <button id="clear-button" class="menu-button">Clear All</button>
        <button id="undo-button" class="menu-button">Undo</button>
        <button id="redo-button" class="menu-button">Redo</button>
        <button id="calculator-button" class="menu-button">Calculator</button>
    </div>

    <div id="calculator-window" style="display: none;">
        <iframe src="https://archive.org/embed/ti89-calculator" frameborder="0" id="calculator-frame"></iframe>
        <button id="close-calculator">X</button>
        <button id="https://archive.org/embed/ti83p-calculator">TI-83p</button>
        <button id="https://archive.org/embed/ti89-calculator">TI-89</button>

        <button id="https://archive.org/embed/ti82-calculator">TI-82</button>
        <button id="https://archive.org/embed/ti85-calculator">TI-85</button>
        <button id="https://archive.org/embed/ti86-calculator">TI-86</button>
        <button id="https://archive.org/embed/hp48gp-calculator">HP-48gp</button>
        <button id="https://archive.org/embed/ti81-calculator">TI-81</button>
        <button id="https://archive.org/embed/ti92-calculator">TI-92</button>
        <button id="https://archive.org/embed/ti-v200">TI-v200</button>
        <button id="https://archive.org/embed/ti73-calculator">TI-73</button>
        <button id="https://archive.org/embed/ti73-calculator">HP-48gx</button>
        <button id="https://archive.org/embed/hp49g-calculator">HP-49g</button>
        <button id="https://archive.org/embed/hp38g-calculator">HP-38g</button>
        <button id="close-calculator">X</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
